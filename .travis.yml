language: csharp
mono: none
dotnet: 1.0.4
matrix:
  include:
  - os: linux # Ubuntu 14.04
    dist: trusty
    sudo: required      
  - os: osx # OSX 10.11
    osx_image: xcode7.3      
  - os: osx # OSX 10.12
    osx_image: xcode8.1      

# branches to build 
branches:
  only:
  - master

env:
    global: 
    - log_prefix="[$TRAVIS_OS_NAME]"
    - arch=x64
    - configuration="Release"
    - app_output_name="breeze-$arch-$TRAVIS_OS_NAME-Release"
    - api_output_name="api-$arch-$TRAVIS_OS_NAME-Release"
    - os_platform=linux
    - TRAVIS_TAG=cd-unstable

# Work around NuGet issue #2163
# https://github.com/NuGet/Home/issues/2163
# https://github.com/travis-ci/travis-ci/issues/7728
before_install:    
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then ulimit -n 1024; $os_platform=darwin; fi

install:
  - nvm install 6
script:
  - chmod +x build.sh
  - ./build.sh

deploy:
  provider: releases
  api_key: 
  - secure: $secure_api_key
  file_glob: true
  file: $TRAVIS_BUILD_DIR/deploy/*.zip
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    branch: master
    tags: true