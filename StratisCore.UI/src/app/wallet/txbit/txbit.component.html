<section id="GUI">
  <!-- CONTAINER -->
  <section id="content" class="col-10 mt-4 mx-auto">

    <!-- CONTENT -->
    <section class="col-12">
      <ngb-tabset type="tabs" class="nav-fill">
        <ngb-tab class="nav-link" title="Reward program">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col">
                <div class="card mb-4">
                  <div class="card-body">
                    <h3 class="title-bottom-border text-uppercase">Reward program</h3>
                    <form [formGroup]="linkForm">
                      <div class="form-group">
                        Txbit is rewarding 50% of the Net Transaction Fees to all users who sign up and link their Solaris Staking Address to the txbit account. Please select the staking address that you want to link to Txbit.
                      </div>
                      <div class="form-group">
                        <label>Staking address</label>
                        <select class="custom-select col-12 form-control" formControlName="address" [class.is-invalid]="linkFormErrors.address" [class.is-valid]="!linkFormErrors.address && linkForm.get('address').valid">
                          <option value="" disabled selected>Choose the address</option>
                          <option *ngFor="let address of allAddresses" [value]="address.address">{{ address.address }}</option>
                        </select>
                        <div *ngIf="linkFormErrors.address" class="invalid-feedback">{{ linkFormErrors.address }}</div>
                      </div>
                      <div class="form-group">
                        <input type="checkbox" name="showUnused" id="showUnused" (change)="onShowUnusedAddressedChanged($event.target)" /> <label for="showUnused">Show unused addresses</label>
                      </div>
                      <div class="form-group">
                        <label>Wallet password</label>
                        <input class="form-control" type="password" formControlName="password" [class.is-invalid]="linkFormErrors.password" [class.is-valid]="!linkFormErrors.password && linkForm.get('password').valid" />
                        <div *ngIf="linkFormErrors.password" class="invalid-feedback">{{ linkFormErrors.password }}</div>
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-block btn-lg btn-primary text-uppercase" (click)="onLinkButtonClick($event.target)" [disabled]="!linkForm.valid">Link address</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab class="nav-link" title="Settings">
          <ng-template ngbTabContent>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </section>
    <!-- /CONTENT -->
  </section>
</section>
