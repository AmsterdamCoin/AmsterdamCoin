<!-- MODAL LOGOUT -->
<div class="modal-header">
  <h5 class="modal-title">Logout</h5>
  <!-- button close -->
  <button type="button" class="close closemodal ml-auto" (click)="activeModal.close('Close click')">
    <i class="lnr lnr-cross-circle"></i>
  </button>
  <!-- /button close -->
</div>
<div class="modal-body">
  <form>
    <div class="form-group clearfix">
      <p class="text-muted">Are you sure you want to log out?</p>
      <div class="alert alert-warning text-center" role="alert">Be aware that this will also <strong>stop the staking process</strong>.</div>
    </div>
    <div class="modal-footer row">
      <button type="button" class="btn btn-outline-light col" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary ml-2 col" data-dismiss="modal" aria-label="Logout" (click)="onLogout()">Yes</button>
    </div>
    <br>
  </form>

  <!-- settings -->
  <form>
    <!-- crosschain -->
    <div class="row align-items-center my-3">
      <label class="col-7" for="">Cross-Chain Transactions</label>
      <div class="btn-group btn-group-toggle col d-flex justify-content-end" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input autocomplete="off" id="" name="options" type="radio">Disable</label>
        <label class="btn btn-primary">
          <input  autocomplete="off" id="" name="options" type="radio" checked="">Enable</label>
      </div>
    </div>
    <!-- /crosschain -->
    <!-- fed addr -->
    <div class="row align-items-center my-3">
      <label class="col-7" for="">Federation Address auto-populate</label>
      <div class="btn-group btn-group-toggle col d-flex justify-content-end" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input autocomplete="off" checked="" id="" name="options" type="radio">Disable</label>
        <label class="btn btn-primary">
          <input  autocomplete="off" id="" name="options" type="radio">Enable</label>
      </div>
    </div>
    <!-- /fed addr -->
    <!-- fed addr form -->
    <div class="row align-items-center my-3">
      <div class="form-group col">
        <label for="">Sidechain Federation Address</label><i class="icon lnr lnr-question-circle ml-2 text-info" placement="top" ngbTooltip="Sidechain Federation address is the sidechain address where the Federation will receive your sidechain coins."></i>
        <input type="text" class="form-control" id="" aria-describedby="" placeholder="" value="">
        <div class="invalid-feedback">Enter a valid address.</div>
      </div>
    </div>
    <!-- /fed addr form -->

    <div class="alert alert-success alert-dismissible fade show mt-3 mb-0" role="alert">Your changes have been successfully saved.</div>

    <div class="d-flex mt-4">
      <button class="btn btn-outline-light" type="button">Cancel</button>
      <button class="btn btn-primary btn-block ml-2" type="button" disabled="">Save</button>
    </div>

  </form>

  <!-- /settings -->
</div>
<!-- /MODAL LOGOUT -->
