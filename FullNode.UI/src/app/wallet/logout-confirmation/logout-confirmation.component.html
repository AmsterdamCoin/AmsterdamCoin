<!-- MODAL LOGOUT -->
<div class="modal-header">
  <h5 class="modal-title">Logout</h5>
  <!-- button close -->
  <button type="button" class="close closemodal ml-auto" (click)="activeModal.close('Close click')">
    <i class="lnr lnr-cross-circle"></i>
  </button>
  <!-- /button close -->
</div>
<div class="modal-body">
  <form>
    <div class="form-group clearfix">
      <p class="text-muted">Are you sure you want to log out?</p>
    </div>
    <div>
      <button type="button" class="btn btn-outline-light" data-dismiss="modal" aria-label="Close" (click)="activeModal.close('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary ml-2" data-dismiss="modal" aria-label="Logout" (click)="onLogout()">Yes</button>
    </div>
    <br>
  </form>
</div>
<!-- /MODAL LOGOUT -->
