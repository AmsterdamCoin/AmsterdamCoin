<div class="modal-header">
    <h5 class="modal-title">Colstake setup creation</h5>
    <button type="button" class="close closemodal ml-auto" data-dismiss="modal" aria-label="Close">
        <i class="lnr lnr-cross-circle"></i>
    </button>
</div>
<div class="modal-body">
    <div class="mb-3 row">
        <div class="btn-group btn-group-toggle col" data-toggle="buttons">
            <label class="btn btn-outline-primary active col-6 btn-lg">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> This will be a Hot Wallet
            </label>
            <label class="btn btn-outline-primary col-6 btn-lg">
                <input type="radio" name="options" id="option2" autocomplete="off"> This will be a Cold Wallet
            </label>
        </div>
        <em class="text-light col mt-2"><span class="lnr lnr-question-circle ml-2"></span> This is a help text to
            display when the user selects an option</em>
    </div>
    <form>
        <div class="form-group clearfix">
            <label class="float-left" for="Amount">Amount</label>
            <input type="text" class="form-control is-valid" id="Amount" placeholder="Amount" value="180.68" required>
        </div>
        <div class="form-group clearfix">
            <label for="destinationAddress">Destination address</label>
            <input type="text" class="form-control" formControlName="address" id="destinationAddress" placeholder="Please enter the destination address here."
                value="3d14065z6d31qfzfgzdz" required>
        </div>
        <div class="form-group clearfix">
            <label for="walletPassword">Password</label>
            <input type="password" class="form-control is-invalid" formControlName="password" id="walletPassword"
                placeholder="Please enter your wallet password." value="XCYTUGILHKJ" required>
            <!-- <div *ngIf="formErrors.password" class="invalid-feedback">Wrong password</div> -->
        </div>
        <div class="form-group clearfix">
            <label for="feeType">Fee type</label>
            <select class="form-control">
                <option>Low - 0.0001 STRAT</option>
                <option selected>Medium - 0.001 STRAT</option>
                <option>High - 0.01 STRAT</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cancel</button>
    <button type="button" data-toggle="modal" data-target="#modalValidation" class="btn btn-primary btn-block"
        data-dismiss="modal">Create</button>
</div>
